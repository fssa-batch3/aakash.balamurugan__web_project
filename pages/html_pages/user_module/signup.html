<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./../../../assets/css/signup.css">
    <title>BetterMe</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="../../../assets/img/self.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inconsolata:wght@500;900&family=Kdam+Thmor+Pro&family=Lobster+Two&family=Outfit:wght@300;400;600&family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet">
  </head>
  
  <body>
    <div class="signup_form">
   <form id="forms">

    <div class="signup">
      <h1>Sign Up for Free</h1>

      <div class="flex1">
        <div class="">
          <div class="signup_inputfield_name">
          <label> First Name </label>
        </div>
        <div class="signup_inputfield">
          <input type="text" id="first_name" pattern="[a-zA-Z]+" required title="First name should contain only alphabets">
        </div>
        </div>

       <div class="">
        <div class="signup_inputfield_name">
          <label> Last Name </label>
        </div>
        <div class="signup_inputfield">
          <input type="text" id="last_name" pattern="[a-zA-Z]+" title="Last name should contain only alphabets" required>
        </div>
        </div>

      <div class="">
        <div class="signup_inputfield_name">
        <label> Email Id </label>
      </div>
      <div class="signup_inputfield">
        <input type="email" id="gmail" required>
      </div>
      </div>

      <div class="field-wrap">
        <div class="">
      <div class="signup_inputfield_name">
        <label>  Password </label>
      </div>
      <div class="signup_inputfield">
        <input type="password" id="password" title="password should contain one capital letter ,one small letter , one symbol and a number  "
         pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
       </div>
       </div>

        <div class="field-wrap">
          <div class="">
        <div class="signup_inputfield_name">
          <label> Check password </label>
        </div>
        <div class="signup_inputfield">
          <input type="password" id="conpassword" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
        </div>
          </div>
        </div>
      </div>
      <br >

    <div class=""> 
      <div class="signup_a">
      <p>
<a href="login.html">Already a user!!</a>
</p>
    </div>
    <div class="signup_btn">
      <button class="button button-block" type="submit">SIgn up</button>
    </div>
  
      
    
   </form>

      </div>
    </div>
 <script src="../../Js_pages/user module/signup.js"></script>
</body>

</html>
